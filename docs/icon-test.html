<script>
    const iframeSources = [
        [
            'pm-akai.html',
            'pm-midori.html',
            'pm-ao.html',
            'pm-pikachu.html',
            'pm-stadium.html',
            'pm-stadium2.html',
            'pkmn-red.html',

            'pkmn-stadium.html'
        ],
        [
            'pm-kin.html',
            'pm-gin.html',
            'pm-akira.html',
            'pm-stadium-gs.html',
            'pkmn-gold.html',
            'pkmn-silver.html',
            'pkmn-crystal.html',
            'pkmn-stadium2.html'
        ],
        [            
            'pm-ruby.html',
            'pm-sapphire.html',
            'pm-emerald.html',
            'pm-hi.html',
            'pm-ha.html',
            'pm-colosseum.html',
            'pm-xd.html',
            'pkmn-ruby.html',
            'pkmn-sapphire.html',
            'pkmn-emerald.html',
            'pkmn-firered.html',
            'pkmn-leafgreen.html',
            'pkmn-colosseum.html',
            'pkmn-xd.html',            
        ]
    ];

    for(i=0; i<(iframeSources.length + 1); i++){
        var generation = i+1;
        var gen_icon_list = iframeSources[i];
        for(j=0; j<gen_icon_list.length; j++){
            const filename = gen_icon_list[j];
            const path = `/docs/gen${generation}/partials/${filename}`
            fetch(path)
            .then(response => response.text())
            .then(data => {
                console.log(data);
                const liElement = document.querySelector(`#${filename.replace('.html', '')}`);
                liElement.innerHTML = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        };
    };
</script>
